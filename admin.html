<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - RewardSharey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #151c2c; --primary: #4a8d88; --accent: #38bdf8; --danger: #ff4757; --success: #22c55e; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; padding-bottom: 30px; }

        .admin-header { padding: 30px 5%; background: var(--card); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .admin-header h1 { margin: 0; font-size: 22px; color: var(--primary); font-weight: 800; }

        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px 5%; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-card small { color: #64748b; font-size: 10px; text-transform: uppercase; }
        .stat-card h2 { margin: 5px 0 0; font-size: 24px; }

        .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 0 5% 20px; }
        .menu-item { background: var(--card); padding: 22px 12px; border-radius: 22px; text-align: center; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .menu-item i { font-size: 24px; color: var(--primary); margin-bottom: 10px; display: block; }
        .menu-item span { font-size: 11px; font-weight: 700; display: block; }

        .admin-footer-status { padding: 10px 5% 40px; }
        .system-card { background: rgba(74, 141, 136, 0.03); border: 1px dashed rgba(74, 141, 136, 0.2); border-radius: 20px; padding: 20px; }
        .status-row { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; font-size: 11px; color: #94a3b8; }
        .dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; display: inline-block; box-shadow: 0 0 8px var(--success); }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 1000; display: none; flex-direction: column; }
        .overlay-header { padding: 20px 5%; display: flex; align-items: center; gap: 20px; background: var(--card); border-bottom: 1px solid #2d3748; }
        .content-body { padding: 20px 5%; flex: 1; overflow-y: auto; }

        .list-card { background: var(--card); padding: 18px; border-radius: 18px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .btn-row { display: flex; gap: 10px; margin-top: 15px; }
        .btn-mini { flex: 1; padding: 10px; border-radius: 10px; border: none; font-size: 11px; font-weight: 800; cursor: pointer; color: white; }
        
        input, textarea { width: 100%; background: var(--card); border: 1px solid #2d3748; padding: 15px; border-radius: 12px; color: white; box-sizing: border-box; font-family: inherit; }
    </style>
</head>
<body>

    <div class="admin-header">
        <h1>MASTER CONTROL</h1>
        <p id="adminName" style="font-size: 12px; color: #64748b; margin-top: 5px;">Memuat...</p>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><small>Total Users</small><h2 id="totalUsers">0</h2></div>
        <div class="stat-card"><small>Pending WD</small><h2 id="totalWD" style="color: #f59e0b;">0</h2></div>
    </div>

    <div class="menu-grid">
        <div class="menu-item" onclick="openMenu('adv-tasks')"><i class="fa-solid fa-rectangle-ad"></i><span>Task Advertiser</span></div>
        <div class="menu-item" onclick="openMenu('deposits')"><i class="fa-solid fa-file-invoice-dollar" style="color:var(--success)"></i><span>Kelola Deposit</span></div>
        <div class="menu-item" onclick="openMenu('withdraws')"><i class="fa-solid fa-money-bill-transfer" style="color:var(--danger)"></i><span>Kelola WD</span></div>
        <div class="menu-item" onclick="openMenu('submissions')"><i class="fa-solid fa-list-check"></i><span>Verifikasi Task</span></div>
        <div class="menu-item" onclick="openMenu('broadcast')"><i class="fa-solid fa-bullhorn" style="color:var(--accent)"></i><span>Broadcast</span></div>
        <div class="menu-item" onclick="openMenu('users')"><i class="fa-solid fa-users-gear"></i><span>Kelola User</span></div>
    </div>

    <div class="admin-footer-status">
        <div class="system-card">
            <div class="status-row"><div class="dot"></div><span>Firebase Engine: <b>Active</b></span></div>
            <div class="status-row"><i class="fa-solid fa-clock"></i><span>Server Time: <b id="srvClock">00:00:00</b></span></div>
        </div>
    </div>

    <div id="modalOverlay" class="overlay">
        <div class="overlay-header">
            <button onclick="closeMenu()" style="background:none; border:none; color:white; font-size:20px;"><i class="fa-solid fa-arrow-left"></i></button>
            <h3 id="modalTitle" style="margin:0; font-size:16px;">Menu</h3>
        </div>
        <div class="content-body" id="modalContent"></div>
    </div>

<script type="module">
    import { db, auth } from './js/firebase-config.js';
    import { 
        collection, query, where, onSnapshot, doc, getDoc, getDocs, 
        updateDoc, addDoc, serverTimestamp, increment, deleteDoc 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // 1. CEK ROLE ADMIN (Sesuai Dashboard Utama Boss)
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const uSnap = await getDoc(doc(db, "users", user.uid));
            if (uSnap.exists() && uSnap.data().isAdmin === true) {
                document.getElementById('adminName').innerText = "Logged as: " + (uSnap.data().name || "Admin");
            } else {
                alert("Akses Ditolak!"); window.location.href = "dashboard.html";
            }
        } else { window.location.href = "login.html"; }
    });

    // 2. STATISTIK REALTIME
    onSnapshot(collection(db, "users"), s => document.getElementById('totalUsers').innerText = s.size);
    onSnapshot(query(collection(db, "withdrawals"), where("status", "==", "pending")), s => {
        document.getElementById('totalWD').innerText = s.size;
    });

    // 3. FUNGSI BUKA MENU (Paling Krusial: Preview ImgBB)
    window.openMenu = async (type) => {
        const content = document.getElementById('modalContent');
        const title = document.getElementById('modalTitle');
        document.getElementById('modalOverlay').style.display = 'flex';
        content.innerHTML = "<center>Loading data...</center>";

        if (type === 'broadcast') {
            title.innerText = "Kirim Broadcast";
            content.innerHTML = `<input id="bcT" placeholder="Judul"><textarea id="bcM" rows="4" style="margin-top:10px" placeholder="Pesan"></textarea><button onclick="sendBC()" class="btn-mini" style="background:var(--primary); width:100%; margin-top:10px; height:50px">KIRIM</button>`;
        } else if (type === 'users') {
            title.innerText = "Kelola User";
            content.innerHTML = `<div style="display:flex; gap:10px"><input id="uK" placeholder="Cari Nama/Email"><button onclick="searchU()" class="btn-mini" style="background:var(--primary); flex:0.3">CARI</button></div><div id="uR" style="margin-top:20px"></div>`;
        } else {
            // MAPPING KOLEKSI
            let col = type === 'adv-tasks' ? 'adv_queue' : 
                      type === 'deposits' ? 'deposits' : 
                      type === 'withdraws' ? 'withdrawals' : 'task_submissions';
            
            title.innerText = "Antrean " + type.toUpperCase();
            const snap = await getDocs(query(collection(db, col), where("status", "==", "pending")));
            
            if (snap.empty) {
                content.innerHTML = "<center>Tidak ada antrean.</center>";
                return;
            }

            content.innerHTML = "";
            snap.forEach(d => {
                const data = d.data();
                // LOGIKA PREVIEW GAMBAR IMGBB (Field: proofImg)
                let imgHTML = data.proofImg ? 
                    `<div style="margin:10px 0;">
                        <p style="font-size:11px; margin-bottom:5px; color:var(--primary)">Bukti Screenshot (Klik untuk zoom):</p>
                        <img src="${data.proofImg}" style="width:100%; border-radius:10px; border:1px solid #333; cursor:pointer" onclick="window.open('${data.proofImg}')">
                    </div>` : "";

                content.innerHTML += `
                    <div class="list-card" style="margin-bottom:15px; border-left: 4px solid var(--primary)">
                        <b>${data.email || data.taskTitle || "User"}</b>
                        <p style="font-size:12px; color:#94a3b8">${data.description || data.userDetail || ""}</p>
                        <p>Nominal/Reward: <b>Rp ${(data.amount || data.reward || 0).toLocaleString()}</b></p>
                        ${imgHTML}
                        <div class="btn-row">
                            <button class="btn-mini" style="background:var(--danger)" onclick="process('${col}','${d.id}','reject')">TOLAK</button>
                            <button class="btn-mini" style="background:var(--success)" onclick="process('${col}','${d.id}','acc','${data.uid}',${data.amount || data.reward})">APPROVE</button>
                        </div>
                    </div>`;
            });
        }
    };

    // 4. LOGIKA PROSES (ACC/TOLAK)
    window.process = async (col, id, act, uid, amt) => {
        if(!confirm("Lanjutkan tindakan?")) return;
        try {
            const docRef = doc(db, col, id);
            if(act === 'acc') {
                // Jika Iklan Advertiser -> Pindah ke Live Tasks
                if(col === 'adv_queue') {
                    const snap = await getDoc(docRef);
                    await addDoc(collection(db, "tasks"), { ...snap.data(), status: 'active', timestamp: serverTimestamp() });
                }
                // Jika Deposit atau Kerja Member -> Tambah Saldo
                if(col === 'deposits' || col === 'task_submissions') {
                    await updateDoc(doc(db, "users", uid), { 
                        balance: increment(Number(amt)),
                        totalEarned: increment(Number(amt))
                    });
                }
                await updateDoc(docRef, { status: 'success' });
            } else { 
                await updateDoc(docRef, { status: 'rejected' }); 
            }
            alert("Berhasil diproses!"); closeMenu();
        } catch (e) { alert("Error: " + e.message); }
    };

    // 5. MANAJEMEN USER (BAN, ADMIN, SALDO)
    window.searchU = async () => {
        const k = document.getElementById('uK').value.toLowerCase();
        const r = document.getElementById('uR');
        r.innerHTML = "Mencari...";
        const snap = await getDocs(collection(db, "users"));
        r.innerHTML = "";
        snap.forEach(d => {
            const u = d.data();
            if(u.email?.includes(k) || u.name?.toLowerCase().includes(k)) {
                const isB = u.status === 'banned';
                r.innerHTML += `
                    <div class="list-card">
                        <b>${u.name || 'User'} ${isB ? '<span style="color:red">[BANNED]</span>' : ''}</b>
                        <p>Saldo: Rp ${(u.balance || 0).toLocaleString()}<br>Email: ${u.email}</p>
                        <div class="btn-row">
                            <button class="btn-mini" style="background:var(--primary)" onclick="upSaldo('${d.id}', 10000)">+10k</button>
                            <button class="btn-mini" style="background:var(--danger)" onclick="toggleBan('${d.id}', ${isB})">${isB ? 'Unban' : 'Ban'}</button>
                            <button class="btn-mini" style="background:#444" onclick="toggleAdmin('${d.id}', ${u.isAdmin})">Admin</button>
                        </div>
                    </div>`;
            }
        });
    };

    window.upSaldo = async (uid, v) => { await updateDoc(doc(db, "users", uid), { balance: increment(v) }); searchU(); };
    window.toggleBan = async (uid, isB) => { await updateDoc(doc(db, "users", uid), { status: isB ? 'active' : 'banned' }); searchU(); };
    window.toggleAdmin = async (uid, isA) => { await updateDoc(doc(db, "users", uid), { isAdmin: !isA }); searchU(); };
    
    window.sendBC = async () => {
        const t = document.getElementById('bcT').value;
        const m = document.getElementById('bcM').value;
        if(!t || !m) return alert("Lengkapi data!");
        await addDoc(collection(db, "notifications"), { title: t, message: m, timestamp: serverTimestamp() });
        alert("Broadcast Terkirim!"); closeMenu();
    };

    window.closeMenu = () => document.getElementById('modalOverlay').style.display = 'none';
</script>

</body>
</html>
