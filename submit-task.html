<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Tugas - RewardSharey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #151c2c; --primary: #4a8d88; --text-dim: #94a3b8; --accent: #38bdf8; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; padding-bottom: 50px; }
        .header { padding: 20px 5%; display: flex; align-items: center; gap: 15px; background: var(--card); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .header a { color: white; text-decoration: none; width: 35px; height: 35px; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; border-radius: 10px; }
        .content { padding: 20px 5%; }
        .task-detail { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; }
        .reward-badge { display: inline-block; padding: 6px 12px; background: rgba(74, 141, 136, 0.1); color: var(--primary); border-radius: 8px; font-size: 12px; font-weight: 800; margin-bottom: 15px; }
        .btn-link { display: none; width: 100%; padding: 15px; background: #1e293b; border: 1px solid var(--primary); border-radius: 12px; color: white; text-decoration: none; text-align: center; font-weight: 800; font-size: 13px; margin: 15px 0; box-sizing: border-box; }
        .caption-box { display: none; background: rgba(255,255,255,0.03); border: 1px dashed #334155; padding: 15px; border-radius: 12px; margin-top: 15px; }
        .upload-area { background: var(--card); border: 2px dashed #2d3748; padding: 30px; border-radius: 20px; text-align: center; cursor: pointer; }
        .btn-submit { width: 100%; padding: 18px; background: var(--primary); border: none; border-radius: 15px; color: white; font-weight: 800; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <a href="task.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h2 style="margin:0; font-size:16px;">Konfirmasi Bukti</h2>
    </div>

    <div class="content">
        <div class="task-detail">
            <span class="reward-badge" id="tReward">...</span>
            <h1 id="tTitle" style="margin:0; font-size:18px;">Memuat...</h1>
            <p id="tDesc" style="font-size:13px; color:#94a3b8; margin-top:10px;"></p>
            
            <a href="#" id="btnTarget" class="btn-link" target="_blank">BUKA LINK TUGAS</a>
            <div class="caption-box" id="capArea">
                <small style="color:var(--accent); font-weight:800;">SALIN CAPTION:</small>
                <p id="tCaption" style="font-size:12px; margin:8px 0;"></p>
                <button onclick="copyCap()" style="background:var(--accent); border:none; padding:5px 10px; border-radius:5px; font-size:10px; font-weight:800;">SALIN TEKS</button>
            </div>
        </div>

        <div class="upload-area" onclick="document.getElementById('fInp').click()">
            <i class="fa-solid fa-cloud-arrow-up" style="font-size:30px; color:var(--primary); margin-bottom:10px;"></i>
            <p id="fName" style="margin:0; font-size:12px; color:#64748b;">Pilih Screenshot Bukti</p>
            <input type="file" id="fInp" hidden accept="image/*">
        </div>

        <button class="btn-submit" id="btnSub" onclick="kirimBukti()">KIRIM BUKTI</button>
    </div>

<script type="module">
    import { db, auth } from './js/firebase-config.js';
    import { doc, getDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const API_IMGBB = "c7882740e5dba4d712d7a491644bf7f8";
    const tId = new URLSearchParams(window.location.search).get('id');
    let taskData = null;

    // FUNGSI KOMPRES GAMBAR (BIAR GAK LOADING TERUS)
    const compressImage = async (file) => {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800; // Kecilin ke 800px biar enteng
                    let width = img.width;
                    let height = img.height;
                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.7); // Kualitas 70%
                };
            };
        });
    };

    onAuthStateChanged(auth, async (user) => {
        if(!user) window.location.href="login.html";
        if(tId) {
            // Kita coba cari di koleksi 'tasks' (Official)
            let s = await getDoc(doc(db, "tasks", tId));
            let isAdv = false;

            // Kalau gak ada di 'tasks', cari di 'adv_queue' (Punya Member)
            if(!s.exists()) {
                s = await getDoc(doc(db, "adv_queue", tId));
                isAdv = true;
            }

            if(s.exists()){
                taskData = s.data();
                taskData.isAdv = isAdv; // Simpan status apakah ini tugas member atau bukan
                document.getElementById('tTitle').innerText = taskData.title;
                document.getElementById('tDesc').innerText = taskData.description;
                document.getElementById('tReward').innerText = "Rp " + taskData.reward.toLocaleString();
                if(taskData.link) { document.getElementById('btnTarget').href = taskData.link; document.getElementById('btnTarget').style.display = "block"; }
                if(taskData.caption) { document.getElementById('capArea').style.display = "block"; document.getElementById('tCaption').innerText = taskData.caption; }
            } else {
                alert("Tugas tidak ditemukan atau sudah dihapus!");
                window.location.href="task.html";
            }
        }
    });

    window.copyCap = () => { navigator.clipboard.writeText(document.getElementById('tCaption').innerText); alert("Disalin!"); };
    document.getElementById('fInp').onchange = function() { if(this.files[0]) document.getElementById('fName').innerText = this.files[0].name; };

    window.kirimBukti = async () => {
        const file = document.getElementById('fInp').files[0];
        if(!file || !taskData) return alert("Pilih foto!");
        const b = document.getElementById('btnSub');
        b.innerText = "MENGOMPRES & MENGIRIM..."; 
        b.disabled = true;

        try {
            // 1. Kompres gambar dulu sebelum upload
            const compressedBlob = await compressImage(file);
            
            // 2. Upload ke ImgBB
            const fd = new FormData(); 
            fd.append('image', compressedBlob);
            
            const r = await fetch(`https://api.imgbb.com/1/upload?key=${API_IMGBB}`, { method:'POST', body:fd });
            const d = await r.json();

            if(d.success) {
                // 3. Simpan ke Firestore dengan Field isAdv
                await addDoc(collection(db, "task_submissions"), {
                    taskId: tId, 
                    taskTitle: taskData.title, 
                    reward: Number(taskData.reward),
                    uid: auth.currentUser.uid, 
                    email: auth.currentUser.email,
                    proofImg: d.data.url, 
                    status: "pending", 
                    isAdv: taskData.isAdv || false, // INI KUNCINYA AGAR MUNCUL DI ADMIN
                    timestamp: serverTimestamp()
                });
                alert("Berhasil Terkirim!"); 
                window.location.href="dashboard.html";
            } else {
                throw new Error("Gagal upload gambar ke server.");
            }
        } catch(e) { 
            alert("Error: " + e.message); 
            b.disabled = false; 
            b.innerText="KIRIM BUKTI"; 
        }
    };
</script>
</body>
</html>
