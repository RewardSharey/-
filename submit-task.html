<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Tugas - RewardSharey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #151c2c; --primary: #4a8d88; --text-dim: #94a3b8; --accent: #38bdf8; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; padding-bottom: 50px; }
        .header { padding: 20px 5%; display: flex; align-items: center; gap: 15px; background: var(--card); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .header a { color: white; text-decoration: none; width: 35px; height: 35px; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; border-radius: 10px; }
        .content { padding: 20px 5%; }
        .task-detail { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; }
        .reward-badge { display: inline-block; padding: 6px 12px; background: rgba(74, 141, 136, 0.1); color: var(--primary); border-radius: 8px; font-size: 12px; font-weight: 800; margin-bottom: 15px; }
        .btn-link { display: none; width: 100%; padding: 15px; background: #1e293b; border: 1px solid var(--primary); border-radius: 12px; color: white; text-decoration: none; text-align: center; font-weight: 800; font-size: 13px; margin: 15px 0; box-sizing: border-box; }
        .caption-box { display: none; background: rgba(255,255,255,0.03); border: 1px dashed #334155; padding: 15px; border-radius: 12px; margin-top: 15px; }
        .upload-area { background: var(--card); border: 2px dashed #2d3748; padding: 30px; border-radius: 20px; text-align: center; cursor: pointer; }
        .btn-submit { width: 100%; padding: 18px; background: var(--primary); border: none; border-radius: 15px; color: white; font-weight: 800; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="header">
        <a href="task.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h2 style="margin:0; font-size:16px;">Konfirmasi Bukti</h2>
    </div>

    <div class="content">
        <div class="task-detail">
            <span class="reward-badge" id="tReward">...</span>
            <h1 id="tTitle" style="margin:0; font-size:18px;">Memuat...</h1>
            <p id="tDesc" style="font-size:13px; color:#94a3b8; margin-top:10px;"></p>
            
            <a href="#" id="btnTarget" class="btn-link" target="_blank">BUKA LINK TUGAS</a>
            <div class="caption-box" id="capArea">
                <small style="color:var(--accent); font-weight:800;">SALIN CAPTION:</small>
                <p id="tCaption" style="font-size:12px; margin:8px 0;"></p>
                <button onclick="copyCap()" style="background:var(--accent); border:none; padding:5px 10px; border-radius:5px; font-size:10px; font-weight:800;">SALIN TEKS</button>
            </div>
        </div>

        <div class="upload-area" onclick="document.getElementById('fInp').click()">
            <i class="fa-solid fa-cloud-arrow-up" style="font-size:30px; color:var(--primary); margin-bottom:10px;"></i>
            <p id="fName" style="margin:0; font-size:12px; color:#64748b;">Pilih Screenshot Bukti</p>
            <input type="file" id="fInp" hidden accept="image/*">
        </div>

        <button class="btn-submit" id="btnSub" onclick="kirimBukti()">KIRIM BUKTI</button>
    </div>

    <script type="module">
    import { db, auth } from './js/firebase-config.js';
    import { doc, getDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const CLOUDINARY_CONFIG = {
        cloudName: "dddjueqrh",
        uploadPreset: "bukti_tugas"
    };

    const tId = new URLSearchParams(window.location.search).get('id');
    let taskData = null;

    // FUNGSI KOMPRES (simplified)
    const compressImage = async (file) => {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800;
                    let width = img.width;
                    let height = img.height;
                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    canvas.toBlob((blob) => {
                        console.log("‚úÖ Kompres selesai, ukuran:", (blob.size / 1024).toFixed(2), "KB");
                        resolve(blob);
                    }, 'image/jpeg', 0.7);
                };
            };
        });
    };

    onAuthStateChanged(auth, async (user) => {
        if(!user) {
            console.log("‚ùå User belum login");
            window.location.href="login.html";
            return;
        }
        console.log("‚úÖ User login:", user.email);
        
        if(tId) {
            console.log("üîç Mencari task ID:", tId);
            let s = await getDoc(doc(db, "tasks", tId));
            let isAdv = false;

            if(!s.exists()) {
                console.log("‚ö†Ô∏è Task tidak di 'tasks', cari di 'adv_queue'");
                s = await getDoc(doc(db, "adv_queue", tId));
                isAdv = true;
            }

            if(s.exists()){
                taskData = s.data();
                taskData.isAdv = isAdv;
                console.log("‚úÖ Task ditemukan:", taskData.title);
                console.log("üìä Data task:", taskData);
                
                document.getElementById('tTitle').innerText = taskData.title;
                document.getElementById('tDesc').innerText = taskData.description;
                document.getElementById('tReward').innerText = "Rp " + taskData.reward.toLocaleString();
                
                if(taskData.link) { 
                    document.getElementById('btnTarget').href = taskData.link; 
                    document.getElementById('btnTarget').style.display = "block"; 
                    console.log("üîó Link task:", taskData.link);
                }
                if(taskData.caption) { 
                    document.getElementById('capArea').style.display = "block"; 
                    document.getElementById('tCaption').innerText = taskData.caption; 
                    console.log("üìù Caption tersedia");
                }
            } else {
                console.error("‚ùå Task tidak ditemukan");
                alert("Tugas tidak ditemukan!");
                window.location.href="task.html";
            }
        } else {
            console.error("‚ùå Tidak ada task ID di URL");
        }
    });

    window.copyCap = () => { 
        navigator.clipboard.writeText(document.getElementById('tCaption').innerText); 
        alert("Disalin!"); 
    };
    
    document.getElementById('fInp').onchange = function() { 
        if(this.files[0]) {
            document.getElementById('fName').innerText = this.files[0].name; 
            console.log("üìÅ File dipilih:", this.files[0].name, "size:", (this.files[0].size / 1024).toFixed(2), "KB");
        }
    };

    // ========== FUNGSI UPLOAD ==========
    window.kirimBukti = async () => {
        console.log("üöÄ Fungsi kirimBukti dipanggil");
        const file = document.getElementById('fInp').files[0];
        
        if(!file) {
            alert("‚ùå Pilih foto dulu!");
            console.error("‚ùå Tidak ada file yang dipilih");
            return;
        }
        
        if(!taskData) {
            alert("‚ùå Task data belum load!");
            console.error("‚ùå Task data null");
            return;
        }
        
        const b = document.getElementById('btnSub');
        b.innerText = "MENGUPLOAD...";
        b.disabled = true;
        console.log("üîÑ Mulai proses upload...");

        try {
            // STEP 1: KOMPRES
            console.log("1Ô∏è‚É£ Kompres gambar...");
            const compressedBlob = await compressImage(file);
            
            // STEP 2: UPLOAD KE CLOUDINARY
            console.log("2Ô∏è‚É£ Upload ke Cloudinary...");
            console.log("üì§ Config:", CLOUDINARY_CONFIG);
            console.log("üì§ File size:", compressedBlob.size, "bytes");
            
            const formData = new FormData();
            formData.append('file', compressedBlob);
            formData.append('upload_preset', CLOUDINARY_CONFIG.uploadPreset);
            formData.append('folder', 'task_submissions');
            
            console.log("üåê Mengirim request ke Cloudinary...");
            const response = await fetch(
                `https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloudName}/image/upload`,
                {
                    method: 'POST',
                    body: formData
                }
            );
            
            console.log("üì• Response diterima, status:", response.status);
            const result = await response.json();
            console.log("üìä Cloudinary response:", result);
            
            if (!response.ok || result.error) {
                throw new Error(`Cloudinary error: ${result.error?.message || "Unknown error"}`);
            }
            
            console.log("‚úÖ Upload Cloudinary berhasil!");
            console.log("üîó URL gambar:", result.secure_url);
            
            // STEP 3: SIMPAN KE FIRESTORE
            console.log("3Ô∏è‚É£ Simpan ke Firestore...");
            console.log("üìù Data yang akan disimpan:", {
                taskId: tId,
                taskTitle: taskData.title,
                reward: taskData.reward,
                uid: auth.currentUser.uid,
                email: auth.currentUser.email,
                proofImg: result.secure_url,
                status: "pending",
                isAdv: taskData.isAdv || false
            });
            
            const submissionRef = await addDoc(collection(db, "task_submissions"), {
                taskId: tId, 
                taskTitle: taskData.title, 
                reward: Number(taskData.reward),
                uid: auth.currentUser.uid, 
                email: auth.currentUser.email,
                proofImg: result.secure_url,
                status: "pending", 
                isAdv: taskData.isAdv || false,
                timestamp: serverTimestamp(),
                uploadService: "cloudinary"
            });
            
            console.log("‚úÖ Data tersimpan di Firestore!");
            console.log("üìÑ Document ID:", submissionRef.id);
            
            alert("‚úÖ Berhasil Terkirim!");
            window.location.href = "dashboard.html";
            
        } catch(e) { 
            console.error("‚ùå ERROR DETAIL:", e);
            console.error("‚ùå Error message:", e.message);
            console.error("‚ùå Error stack:", e.stack);
            
            alert("‚ùå Gagal upload: " + e.message);
            b.disabled = false; 
            b.innerText = "KIRIM BUKTI"; 
        }
    };
</script>
</body>
</html>
